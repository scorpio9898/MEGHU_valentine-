<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love</title>

<style>
body {
    background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h1 {
    color: #ff4da6;
    font-size: 1.6em;
}

p {
    color: #444;
    font-size: 1.2em;
    line-height: 1.6;
}

.heart {
    color: red;
    font-size: 2.5em;
    animation: heartbeat 1.5s infinite;
    margin: 10px 0;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.gallery img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* Lightbox */
.lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
}

.lightbox span {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 2.5em;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>
        Happy Birthday, My Love!  
        Say goodbye to childhood features and hello to RANDOM ZONE OUTS ü•∞‚ù§Ô∏è
    </h1>

    <p>
        You are the most beautiful thing in my life.  
        Forever is a little less ‚Äî I love you for eternity and beyond,  
        my sweet birthday girl ü•∞üíñ
    </p>

    <div class="heart">‚ù§Ô∏è</div>

    <h2>Our Beautiful Memories <br>(Scroll Down)</h2>

    <div class="gallery">
        <img src="WhatsApp Image 2025-02-22 at 20.48.07_b223e21b.jpg" onclick="openLightbox(this.src)">
        <img src="WhatsApp Image 2025-02-22 at 20.48.09_3e6fc5fc.jpg" onclick="openLightbox(this.src)">
        <img src="WhatsApp Image 2025-02-22 at 20.48.09_7929f19d.jpg" onclick="openLightbox(this.src)">
    </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span onclick="closeLightbox()">√ó</span>
    <img id="lightboxImg">
</div>

<script>
function openLightbox(src) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightboxImg").src = src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
